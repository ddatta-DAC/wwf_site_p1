<dt>Human Defined Factors</dt>
  {% if flags %}
  <ul style="list-style-type:none;padding-inline-start:0">
    {% for flag in flags %}
      <li><i class="fas fa-times-circle" style="color:red"></i>&nbsp;&nbsp;&nbsp;{{ flag }}</li>
    {% endfor %}
  </ul>
  {% else %}
  <dd>None</dd>
  {% endif %}
</dl>
