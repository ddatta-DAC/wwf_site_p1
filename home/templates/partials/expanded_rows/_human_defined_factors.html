<dt>Human Defined Factors</dt>
  {% if flags %}
  <ul style="list-style-type:none;padding-inline-start:0">
    {% for flag in flags %}
      <li><i class="fas fa-exclamation-circle"></i>&nbsp;&nbsp;&nbsp;{% if flag == "text" %}Check {{ text_label }}{% else %}{{ flag }}{% endif %}</li>
    {% endfor %}
  </ul>
  {% else %}
  <dd>None</dd>
  {% endif %}
</dl>
