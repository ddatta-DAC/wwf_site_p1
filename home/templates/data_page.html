<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>WWF-VT Project</title>

  <!-- Bootstrap Core CSS -->
  <link href="{% static '/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="{% static '/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet">
  <link href="{% static 'css/stylish-portfolio.css' %}" rel="stylesheet">

</head>


<body id="page-top">

  <!-- Navigation -->
   {% include "navigation.html" %}

  <!-- Header -->
  <header class="masthead d-flex">
    <div class="container text-center my-auto">
      <h4 class="mb-4">Detecting Illegal Timber Trade</h4>
    </div>
    <div class="overlay"></div>
  </header>



<!-- Section 1 Visualization -->

    <section class="content-section bg-light" id="Panel_1">
      <div class="container text-center">
        <div class="row">
          <div class="container_row_content">
              <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <a class="nav-item nav-link active"
                     id="nav-home-tab"
                     data-toggle="tab"
                     href="#nav-home"
                     role="tab"
                     aria-controls="nav-home"
                     aria-selected="true">
                    Set Options
                  </a>
                  <a class="nav-item nav-link"
                     id="nav-profile-tab"
                     data-toggle="tab"
                     href="#nav-profile" role="tab"
                     aria-controls="nav-profile"
                     aria-selected="false">
                    Visualize Trade Flow
                  </a>
                </div>
              </nav>
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active"
                     id="nav-home"
                     role="tabpanel"
                     aria-labelledby="nav-home-tab">
                  {% include "set_viz_options.html" %}
                </div>
                <div class="tab-pane fade"
                     id="nav-profile"
                     role="tabpanel"
                     aria-labelledby="nav-profile-tab">
                  {% include "data_viz.html" %}
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>

    <section class="content-section bg-primary text-white">
      <div class="container text-center">
        <a href="#" class="btn btn-xl btn-dark">Run Analysis</a>
      </div>
      <br>
      <br>
      <div class="progress  text-center">
        <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar" aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 75%">
          </div>
      </div>
    </section>

  <section class="content-section bg-light" id="about">
    <div class="container text-center">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <h2>Analysis of Results</h2>
          <p class="lead mb-5">Display details here</p>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  {% include "footer.html" %}

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
  <script src="{% static 'jquery/jquery.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'js/stylish-portfolio.min.js' %}"></script>

</body>

</html>
