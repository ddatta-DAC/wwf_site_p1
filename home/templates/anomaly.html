<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>WWF-VT Project</title>

  {% include "partials/_favicon.html" %}

  <!-- Bootstrap Core CSS -->
  <link href="{% static '/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="{% static '/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet">
  <link href="{% static 'datatables/datatables.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/stylish-portfolio.css' %}" rel="stylesheet">
  <link href="{% static 'css/data_page.css' %}" rel="stylesheet">

  <script type="text/javascript">
    var commentUrl = "{% url 'submit_comment' track_name=track_name %}";
    var thumbsUrl = "{% url 'submit_thumbs' track_name=track_name %}";
    var expandRowUrl = "{% url 'expand_row' track_name=track_name %}";
    var anomalyUrl = "{% url 'anomaly_api' track_name=track_name panjivarecordid=object.panjivarecordid %}";
    var csrfToken = "{{ csrf_token }}";
    var anomalyData = {{ anomaly|safe }};
  </script>
</head>

<body id="page-top">

  <!-- Navigation -->
   {% include "navigation.html" %}

  <!-- Header -->
  <header class="masthead d-flex">
    <div class="container text-center my-auto">
      <h4>Detecting Illegal Timber Trade - {{ track_type_name }}</h4>
    </div>
    <div class="overlay"></div>
  </header>

  <section class="content-section bg-light" id="Panel_1">
    <div class="container text-center">
      <div class="row">
        <div class="container_row_content">
          <div class="mb-3">
          <h3>Anomaly Details</h3>
          </div>
          <table class="table table-striped table-sm projections" id="anomaly_table" class="display" width="100%"></table>
        </div>
      </div>
      <div class="row mt-5">
        <div class="container_row_content">
          <h3>Reference Transactions</h3>
          <table class="table table-striped table-sm projections" id="analysis_table" class="display" width="100%"></table>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  {% include "footer.html" %}

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
  <script src="{% static 'jquery/jquery.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'js/stylish-portfolio.min.js' %}"></script>
  <script src="{% static 'datatables/datatables.min.js' %}"></script>
  <script src="{% static 'js/table.js' %}"></script>
  <script src="{% static 'js/anomaly.js' %}"></script>

</body>

</html>
